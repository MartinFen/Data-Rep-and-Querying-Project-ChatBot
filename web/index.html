<!doctype html>
<html lang="en">
  <head>
    <title>Eliza written in Go</title>
    <!-- adapted from stackoverflow post -->
    <style type="text/css">
    
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- https://v4-alpha.getbootstrap.com/components/navbar/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <!--bootstrap -->
    <div class="container-fluid">
      <nav class="navbar fixed-top bg-dark text-white">
        <h3>Eliza chatbot</h3>
      </nav>
      <!--bootstrap -->
      <ul class="list-group bg-light" id="output-area"></ul>
      
      
        <form id="user-input-form">
        <nav class="navbar bg-dark input-group fixed-bottom footer">
          <span class="btn-group align-content-center"><!--issue with text box cant make it strech the width bad hack (style="width: 500%") -->
            <input type="text" id="user-input" class="form-control" placeholder="Type 'Hello' to begin">
            <button class="btn btn-outline-primary">Enter</button>
          </span>
        </nav>
        </form>  
      
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>  
      $("#user-input-form").submit(
        function(event) {
          event.preventDefault();
          $.get('/user-input', { value: $('#user-input').val() } )
            .done(function (data) {
              $('#output-area').val(data);
            })
        });
    </script>
  </body>
</html>
